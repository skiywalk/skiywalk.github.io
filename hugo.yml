baseURL: "https://skiywalk.com/"
title: skiywalk

theme: PaperMod

enableRobotsTXT: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true

buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: # UA-123-45

paginate: 15    # 首页每页显示的文章数
summaryLength: 140 # 文章概览的自字数，默认70

minify:
  disableXML: true
 # minifyOutput: true


menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: ⏱️ 时间轴
      url: archives/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma









params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: ""
  keywords: [Blog, Portfolio, PaperMod]
  author: zinon
  # author: ["Me", "You"] # multiple authors

  images: ["<link or path of image for opengraph, twitter-cards>"]
 
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowLastMod: false #显示文章更新时间
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false


  showtoc: true # 显示目录
  tocopen: true # 自动展开目录

  comments: true

  extendCodeBackground: false # 代码块是否自动横向展开

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "龙猫.png"
    favicon16x16: "龙猫.png"
    favicon32x32: "龙猫.png"
    apple_touch_icon: "龙猫.png"
    safari_pinned_tab: "龙猫.png"


  label: # 左上角图标
    text: "Skiywalk's Blog"
    icon: small龙猫.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: skiywalk
    #subtitle: "This is subtitle"
    imageUrl: "龙猫.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle:
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "你好"
    Content: Welcome to my blog

  socialIcons:
    - name: my another blog
      url: "http://zinonye.fun/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/skiywalk"

  analytics:
    google:
      SiteVerificationTag: ""
    bing:
      SiteVerificationTag: ""

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]



pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai