    - identifier: 🧩 tags
      name: 🧩 tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: ⏱️ archives
      url: archives/
      weight: 20
    - identifier: about
      name: 🙋🏻‍♂️ about
      url: about
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma



outputs:
  home:
    - HTML
    - RSS
    - JSON





params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: ""
  keywords: [Blog, Portfolio, PaperMod]
  author: zinon
  # author: ["Me", "You"] # multiple authors

  images: ["<link or path of image for opengraph, twitter-cards>"]
 
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowLastMod: false #显示文章更新时间
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false


  showtoc: true # 显示目录
  tocopen: true # 自动展开目录

  comments: true
  twikoo:    
      version: 1.6.32  
  extendCodeBackground: false # 代码块是否自动横向展开

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "龙猫.png"
    favicon16x16: "龙猫.png"
    favicon32x32: "龙猫.png"
    apple_touch_icon: "龙猫.png"
    safari_pinned_tab: "龙猫.png"


  label: # 左上角图标
    text: "Skiywalk's Blog"
    icon: small龙猫.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: skiywalk
    #subtitle: "This is subtitle"
    imageUrl: "龙猫.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle:
    buttons:
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "你好"
    Content: Welcome to my blog

  socialIcons:
    - name: my another blog
      url: "http://zinonye.fun/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/skiywalk"

  analytics:
    google:
      SiteVerificationTag: ""
    bing:
      SiteVerificationTag: ""

  cover:
    #hidden: true # hide everywhere but not in structured data
    #hiddenInList: true # hide on list pages and home
    #hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
   #limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]




pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: true
    tabWidth: 4
    style: monokai
    # codeFences：代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
    # guessSyntax：猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
    # hl_Lines：高亮的行号，一般这个不设置，因为每个代码块我们可能希望让高亮的地方不一样。
    # lineNoStart：行号从编号几开始，一般从 1 开始。
    # lineNos：是否显示行号，我比较喜欢显示，所以我设置的为 true.
    # lineNumbersInTable：使用表来格式化行号和代码,而不是 标签。这个属性一般设置为 true.
    # noClasses：使用 class 标签，而不是内嵌的内联样式